<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter first name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter last name..."
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="forntend">Forntend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Desiner</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter city Name..." />
            </div>
            <div class="form_control">
              <label for="Pin">PinCode</label>
              <input type="number" name="Pin" placeholder="Enter PinCode..." />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="Date" name="date" id="date" value="2024-01-08" />
            </div>
            <div class="form_control">
              <label for="upload">Upload Your CV</label>
              <input type="file" name="upload" id="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
